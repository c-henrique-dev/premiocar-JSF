<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>PremioCar - Locadora de Veículos</title>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>

    </h:head>

    <h:body>
        <h:form id="form">
            <p:panel header="Cadastro de Clientes">
                <p:messages autoUpdate="true" closable="true"></p:messages>
                <p:panelGrid columns="6" style="margin: 0;">

                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText value="#{usuarioBean.usuario.nome}" id="nome" size="25"
                                 required="true" label="Nome" />

                    <p:outputLabel value="Sobrenome" for="sobrenome" />
                    <p:inputText value="#{usuarioBean.usuario.sobrenome}" id="sobrenome"
                                 size="25" required="true" label="Sobrenome" />

                    <p:outputLabel value="CPF" for="cpf" />
                    <p:inputMask mask="999.999.999-99" id="cpf" size="25"
                                 required="true" label="CPF" value="#{usuarioBean.usuario.cpf}">
                    </p:inputMask>

                    <p:outputLabel value="Telefone" for="telefone" />
                    <p:inputMask id="telefone" size="25" required="true"
                                 mask="(99) 99999-9999" value="#{usuarioBean.usuario.telefone}" />

                    <p:outputLabel value="UF" for="uf" />
                    <p:inputText value="#{usuarioBean.endereco.uf}" size="25" id="uf"
                                 required="true" maxlength="2" label="UF" />

                    <p:outputLabel value="CEP" for="cep" />
                    <p:inputMask value="#{usuarioBean.endereco.cep}" id="cep" size="25"
                                 required="true" mask="99999-999" label="CEP" />

                    <p:outputLabel value="Cidade" for="cidade" />
                    <p:inputText size="25" id="cidade" required="true" label="Cidade"
                                 value="#{usuarioBean.endereco.cidade}" />

                    <p:outputLabel value="Bairro" for="bairro" />
                    <p:inputText size="25" id="bairro" required="true" label="Bairro"
                                 value="#{usuarioBean.endereco.bairro}" />

                    <p:outputLabel value="Rua" for="rua" />
                    <p:inputText size="25" id="rua" required="true" label="Rua"
                                 value="#{usuarioBean.endereco.rua}" />

                    <p:outputLabel value="Número" for="numero" />
                    <p:inputText size="25" id="numero" required="true" label="Número"
                                 value="#{usuarioBean.endereco.numero}" />

                    <p:outputLabel value="E-mail" for="email" />
                    <p:inputText type="email" id="email" size="25" required="true"
                                 label="E-MAIL" value="#{usuarioBean.usuario.email}" />

                    <p:outputLabel value="Senha" for="senha"></p:outputLabel>
                    <p:password value="#{usuarioBean.usuario.senha}" id="senha"
                                size="25" feedback="true" weakLabel="Muito Fraca"
                                goodLabel="Senha Razoável" strongLabel="Senha Forte"
                                promptLabel="Informe uma senha" match="confirma" inline="true"
                                required="true" requiredMessage="A senha é obrigatória!"
                                validatorMessage="A senha e a confirmação estão diferentes!">

                    </p:password>
                    <p:outputLabel value="Confirme a senha" for="confirma"></p:outputLabel>
                    <p:password size="25" id="confirma" required="true">
                    </p:password>
                </p:panelGrid>

                <p:commandButton style="margin-top: 10px;"
                                 action="#{usuarioBean.salvar()}" update="form" value="Cadastrar" />
                <p:button style="margin-top: 10px; float: right;" href="index.xhtml"
                          value="Fazer Login" />
            </p:panel>
        </h:form>
    </h:body>
</html>
