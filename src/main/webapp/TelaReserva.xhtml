<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <section class="conteudo-busca">
            <h:form id="form">
                <p:panel header="Aluguel do VeÃ­culo">
                    <p:messages autoUpdate="true" closable="true"></p:messages>
                    <p:panelGrid columns="6" style="margin: 0;">

                        <p:outputLabel value="CPF" for="cpf"></p:outputLabel>
                        <p:inputMask mask="999.999.999-99"
                                     value="#{autentificarBean.usuario.cpf}" required="true" id="cpf"></p:inputMask>

                        <p:outputLabel for="retirada" value="Data Retirada" />
                        <p:calendar id="retirada"
                                    value="#{reservaBean.reserva.dataInicial}" showOn="button" />

                        <p:outputLabel for="entrega" value="Data Entrega" />
                        <p:calendar id="entrega" value="#{reservaBean.reserva.dataFinal}"
                                    showOn="button" />

                    </p:panelGrid>
                    <p:commandButton update="form" action="#{reservaBean.proxima()}"
                                     value="Continuar">
                        <f:param name="idVeiculo" value="#{veiculoBean.listarPorId().id}"></f:param>
                    </p:commandButton>
                </p:panel>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
